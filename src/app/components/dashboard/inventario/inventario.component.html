<div class="contenedor">


    <mat-toolbar>
  
      <span>Inventario</span>


      <span class="example-spacer"></span>

      <button mat-raised-button color="warn" routerLink="/dashboard/crearPeriodo">AQUI UN SELECT</button>
  
    </mat-toolbar>
  
    
    <div class="contenedor">


        <mat-toolbar>
      
          <span>COMPUTADORAS</span>
      
        </mat-toolbar>
      
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z5"  >
      
         
          <ng-container matColumnDef="ubication">
            <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
            <td mat-cell *matCellDef="let element"> {{element.department.ubication}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="folio">
            <th mat-header-cell *matHeaderCellDef> Folio </th>
            <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.department.name}} </td>
          </ng-container>

          <ng-container matColumnDef="macAddress">
            <th mat-header-cell *matHeaderCellDef> MAC Address </th>
            <td mat-cell *matCellDef="let element"> {{element.macAddress}} </td>
          </ng-container>
            
          <ng-container matColumnDef="Acciones" >
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let element" style="text-align: right;"> 
              </td>
            </ng-container>
      
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
        </table>
      
      
      
  
  
  </div>
