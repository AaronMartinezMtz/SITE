<div class="contenedor">


  <mat-toolbar>

    <span>Bitacora</span>

  </mat-toolbar>



    <mat-grid-list cols="2" rowHeight="2:2">
        
      <mat-grid-tile>
            <mat-card class="example-card" *ngFor="let data of datas">
                <mat-card-title-group>
                  <mat-card-title>SERVICIO</mat-card-title>
                  <mat-card-subtitle>22 DE ENERO</mat-card-subtitle>
                  <img mat-card-sm-image src="https://alcanzandoelconocimiento.com/wp-content/uploads/2019/07/COMPUTO-NUBE-CHINA-1170x780.jpg" >
                </mat-card-title-group>
                <mat-card-content>
                  <p class="negrita">Descripcion:</p> {{data.description}}
                  <p class="negrita">Solucion:</p> {{data.solution}}
                </mat-card-content>
              </mat-card>
        </mat-grid-tile>
        

      </mat-grid-list>

      <div *ngIf="!Cargando">

        <app-paginador [totalResults]="TotalResultados" [limitProducts]="20"  [value]='value'></app-paginador>
    
      </div>

</div>
