

<table mat-table [dataSource]="dataSource" class="mat-elevation-z5" >

    <ng-container matColumnDef="foto">
      <th mat-header-cell *matHeaderCellDef> Foto </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.img" width="100" height="100">  </td>
    </ng-container>


    <ng-container matColumnDef="pos">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.pos}} </td>
      </ng-container>
  
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="puntos">
      <th mat-header-cell *matHeaderCellDef> Puntos </th>
      <td mat-cell *matCellDef="let element"> {{element.pts}} </td>
    </ng-container>
  

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
